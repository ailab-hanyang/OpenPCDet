CLASS_NAMES: ['Regular_vehicle', 'Bus', 'Pedestrian', 'Bicycle']

DATASET: 'CustomDataset'
DATA_PATH: '/home/ailab/AILabDataset/02_Custom_Dataset/21_RSCube_Dataset/V3/Processed_240916' # Processed

POINT_CLOUD_RANGE: [-150, -50.4, -10, 150, 50.4, 10]

MAP_CLASS_TO_KITTI: {
    'Regular_vehicle': 'Car',
    'UNKNOWN': 'Car',
    'Bus': 'Truck',
    'Pedestrian': 'Pedestrian',
    'Bicycle': 'Cyclist',
}

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [custom_infos_train.pkl],
    'test': [custom_infos_val.pkl],
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        # - NAME: gt_sampling
        #   USE_ROAD_PLANE: False
        #   DB_INFO_PATH:
        #       - custom_dbinfos_train.pkl
        #   PREPARE: {
        #      filter_by_min_points: ['Vehicle:5', 'Pedestrian:5', 'Cyclist:5'],
        #   }

        #   SAMPLE_GROUPS: ['Vehicle:20', 'Pedestrian:15', 'Cyclist:15']
        #   NUM_POINT_FEATURES: 4
        #   DATABASE_WITH_FAKELIDAR: False
        #   REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
        #   LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.90, 1.10]

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      # VOXEL_SIZE: [0.1, 0.1, 0.2] # voxel01
      VOXEL_SIZE: [0.2, 0.2, 0.2] # voxel02
      # VOXEL_SIZE: [0.4, 0.4, 40.0] # voxel04
      MAX_POINTS_PER_VOXEL: 32
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
